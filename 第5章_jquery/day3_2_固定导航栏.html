<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{
				padding: 0px;
				margin: 0px;
			}
			#box{
				height: 3000px;
				width: 70%;
				margin: auto;
				background: #ffc;
			}
			#top{
				height: 200px;
				width: 100%;
				background: #CCFFCC;
			}
			.nav{
				height: 50px;
				width: 100%;
				background: #fcf;
			}
			#buttom{
				width: 100%;
				height: 500px;
				background: #CCFfff;
			}
			.fix{
				position: fixed;
				width: 70%;
				top: 0;
				left: 15%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="top"></div>
			<div id="nav" class="nav">我是nav</div>
			<div id="buttom">wp shi neirong</div>
		</div>
	</body>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var topheight = $("#top").height();
		$(window).scroll(function(){
			var scrolltop = $(document).scrollTop();
			if(scrolltop >= topheight){
				$("#nav").css({"position":"fixed","top":"0"});
				/*给内容加margin-top值，以防内容部分块跳上去*/
				$("#buttom").css("margin-top",$("#nav").height());
			}
			else{
				/*static表示默认值*/
				$("#nav").css("position","static");
				$("#buttom").css("margin","0px");
			}
			
		})
	</script>
</html>
