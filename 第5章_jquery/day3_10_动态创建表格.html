<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>标题</th>
					<th>地址</th>
					<th>说明</th>
				</tr>
			</thead>
			<tbody id="J_body">
				
			</tbody>
		</table>
	</body>
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];
		
		var str = "";
		for(var i = 0; i< data.length ; i++){
			var da = data[i];
			str += "<tr>";
			str += 		"<td>"+ da.name +"</td>";
			str += 		"<td>"+ da.url +"</td>";
			str += 		"<td>"+ da.type +"</td>";
			str += "</tr>";
		}
		$("#J_body").html(str);
	</script>
</html>
