<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			ul{
				list-style: none;
			}
			#box{
				height: 70px;
				width: 400px;
				padding-top: 360px;
				border: 1px solid #ccc;
				margin: 100px auto;
				overflow: hidden;
				background: url(img/big1.jpg) no-repeat;
			}
			#box ul{
				overflow: hidden;
				border-top: 1px solid #ccc;
			}
			#box li{
				float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				function fn(liId,url){
					var liid = document.getElementById(liId);
					liid.onmouseover = function(){
						box.style.backgroundImage= url;
					}
				}
				fn("li1","url(img/big1.jpg)");
				fn("li2","url(img/big2.jpg)");
				fn("li3","url(img/big3.jpg)");
			}
		</script>
	</head>
	<body>
		<ul id="box">
			<li id="li1"><img src="img/little1.png" alt="" /></li>
			<li id="li2"><img src="img/little2.png" alt="" /></li>
			<li id="li3"><img src="img/little3.png" alt="" /></li>
		</ul>
	</body>
</html>
