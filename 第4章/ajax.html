<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var xhr=new XMLHttpRequest();
			xhr.open('get','https://cnodejs.org/api/v1/topics');
			xhr.send();
			xhr.onreadystatechange=function(){
				if(xhr.readyState===4&&xhr.status===200){
					console.log(xhr.response)
				}
			}
		</script>
	</body>
</html>
