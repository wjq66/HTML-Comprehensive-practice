<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#txt{
				color: #ccc;
			}
		</style>
		<script>
			window.onload = function(){
				function $(id){return document.getElementById(id);}
				var btn = document.getElementById("btn");
				var txt = document.getElementById("txt");
				txt.onfocus = function(){
					if(txt.value == "请输入..."){
						txt.value = "";
						txt.style.color="#333";
					}
				}
				txt.onblur = function(){
					if(txt.value == ""){
						txt.value="请输入...";
						txt.style.color = "#ccc";
					}
				}
				
				/*获得焦点时自动全选。select：选择功能*/
				var select = document.getElementById("select");
				select.onmouseover = function(){
					this.select();
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="txt" value="请输入..."  />
		<button type="button" id="btn">查询</button>
		<br><br>
		<input type="text" id="select" />
		<button type="button" id="text">搜索</button>
		
		<input type="text" placeholder="123木头人">
	</body>
</html>
