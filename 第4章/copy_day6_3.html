<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#buttom div{
			width: 150px;
			height: 150px;
			background: #AFEEEE;
			display: none;
		}
		.top_change{
			background: #FFC0CB;
		}
		#buttom .buttom_change {
			display:block;
		}
	</style>
	<script>
		window.onload = function(){
			var btn = document.getElementsByTagName("button");
			var divs = document.getElementById("buttom").getElementsByTagName("div");
			for(var i=0;i<btn.length;i++){
				btn[i].index = i;
				btn[i].onclick = function(){
					
					for(var j=0;j<btn.length;j++){
						btn[j].className = "";
						divs[j].className = "";
					}
					this.className  = "top_change";
					divs[this.index].className = "buttom_change";
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="top">
			<button class="top_change">第一个</button>
			<button>第二个</button>
		</div>
		<box id="buttom">
			<div class="buttom_change">1</div>
			<div>2</div>
		</box>
	</div>
</body>
</html>
