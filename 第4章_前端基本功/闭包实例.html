<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: #FFCCFF;
				position: absolute;
				top: 20;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button id="btn1">左走</button>
		<button id="btn2">右走</button>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		
		function move(speed){
			return function(){
				box.style.left = box.offsetLeft + speed+"px";
			}
		}
		btn1.onclick = move(-5);
		btn2.onclick = move(5);
	</script>
</html>
